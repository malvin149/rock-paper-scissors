<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="game-wrapper">
        <div class="btn-container">
            <button class="game-button" id="rock-btn">Rock</button>
            <button class="game-button" id="paper-btn">Paper</button>
            <button class="game-button" id="scissors-btn">Scissors</button>
        </div>
        <div class="results">
            <p>Computer Score: <span id="computer-score">0</span></p>
            <p>Player Score: <span id="player-score">0</span></p>
        </div>
        <div class="display-results">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
